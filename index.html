<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lecteur App</title>
 <!-- <script defer src="https://peer-instructions-server.herokuapp.com/socket.io/socket.io.js"></script>-->
 <script defer src="http://localhost:5000/socket.io/socket.io.js"></script>
 <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
 <script defer src="script.js"></script>

<link rel="stylesheet" href="main.css">

    
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="col col1" >
          <div>
                <h1>Fragen/Vortragsphase</h1>
                <p>Wählen Sie die Fragenkategorie für den Workshop aus und laden Sie die Fragen.</p>
            </div>
          <div class="custom-select">

            <select id="selectCategorys" name="selectCategorys" size="1" class="select-css"> </select>

            <button id="loadQuestions" onclick="loadParameters()" class="button button1">
                Fragen Laden
            </button>
        </div>



    <div id="DetailsContainer" style="visibility: hidden;" class="DetailsContainer">
        <h3 style="margin-bottom: 1rem;">Wählen Sie die gewünschte Frage aus.</h3>
           
   

    </div>

   















    </div>
  








    <div class="col col2 ">
      <h1>Peer Instructions</h1>
        <button id="btnShowQuestion" class="">
          Erste Fragenrunde
        </button>
        <button id="btnShowQuestion2" class="">
          Zweite Fragenrunde
        </button>

        <button id="btnScore" class="">
          Ergenmisse Veröffentlichen
        </button>
        
        <div id="SelectedQuestion" style="visibility: hidden;" class="SelectedQuestion">
            <h1 id="SelectedQuestionAnswer">Momentan ausgewählte Frage</h1>
            <div id="right" class="empty rightempty">             
            </div>
        </div>
        
      

        <div id="ChartContainer" class="ChartContainer">  
          <canvas style="visibility: hidden;" id="myChart">Durchschnitts-Performance</canvas>  
        </div>
        
        <div id="SingleAnswersContainer">

        </div>

    </div>

   
  
    <div class="col col3">
      <div id="message-container"></div>
       <form id="send-container">
          <input type="text" id="message-input">
          <button type="submit" id="send-button">Send</button>
       </form>
    </div>
  </div>
  
</body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script defer src="performance.js"></script>
  <script defer src ="loadQuestions.js"></script>
  
</html>
